<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circle{
        height: 200px;
        width: 200px;
        border: 2px solid;
        border-radius: 100px ;
        border-color: transparent;
        

    }
    .d1{
        display: flex;
        justify-content: center;
        margin-top: 100px;
        gap: 100px;
    }
</style>
<body>
    <div class="d1">
        <div class="circle" id="circle1">

        </div>
        <div class="circle" id="circle2">
    
        </div>
        <script>
            let circle1 = document.getElementById("circle1");
            let circle2 = document.getElementById("circle2");
            circle1.addEventListener("mouseover",(e)=>{
                circle1.style.backgroundColor="yellow";
                circle1.style.boxShadow = "0 0 40px yellow";
            })
            circle1.addEventListener("mousedown",(e)=>{
                circle1.style.backgroundColor="";
            })
            circle2.addEventListener("mouseover",(e)=>{
                circle2.style.backgroundColor = "yellow"
                circle2.style.boxShadow = "0 0 40px yellow";
            })
            circle2.addEventListener("mousedown",(e)=>{
                circle2.style.backgroundColor = "";
                
            })
        </script>
    </div>
</body>
</html>
